    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        html {
            scroll-behavior: smooth;
        }

        /* Interactive Particle Background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #f8fafc; /* slate-50 */
            background-image: radial-gradient(circle at top left, rgba(59, 130, 246, 0.05), transparent 30%),
                              radial-gradient(circle at bottom right, rgba(96, 165, 250, 0.05), transparent 40%);
        }

        /* Keyframe animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated-content {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Card styles */
        .card {
            position: relative;
            background-color: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            will-change: transform;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* Elegant, always-on gradient border */
        .card::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: conic-gradient(from 0deg, #818cf8, #60a5fa, #38bdf8, #60a5fa, #818cf8);
            opacity: 0.25;
            transition: opacity 0.3s ease-in-out;
        }

        .card:hover::before { opacity: 1; }
        .card:hover { 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); 
            transform: translateY(-5px);
        }
        
        /* Collapsible Menu Styles */
        details { flex-grow: 1; display: flex; flex-direction: column; }
        details > summary { list-style: none; display: flex; width: 100%; cursor: pointer; }
        details > summary::-webkit-details-marker { display: none; }
        .chevron-icon { transition: transform 0.3s ease-in-out; }
        details[open] .chevron-icon { transform: rotate(180deg); }
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.23, 1, 0.32, 1), padding-top 0.5s ease;
        }
        details[open] .submenu {
            max-height: 500px;
            padding-top: 1rem;
        }

        /* Report Container Style */
        #report-container {
            transition: opacity 0.5s ease-in-out, max-height 0.8s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #report-container.visible {
            max-height: 1000px;
            opacity: 1;
        }
    </style>
</head>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // --- Dynamic Date Timestamp ---
        const dateElement = document.getElementById('last-updated');
        if (dateElement) {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = `Data current as of ${today.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' })}`;
        }

        // --- MODIFIED: Simplified Power BI iframe loading ---
        const loadKpiButton = document.getElementById('load-kpi-report');
        const reportContainer = document.getElementById('report-container');

        loadKpiButton.addEventListener('click', function(event) {
            event.preventDefault(); 
            
            // The only job of the button now is to show the container
            reportContainer.classList.add('visible');

            // And scroll to it
            setTimeout(() => {
                reportContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        });

        // --- Interactive 3D Tilt Effect ---
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                const rotateX = -y / 25;
                const rotateY = x / 25;
                card.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1500px) rotateX(0) rotateY(0) translateY(0)';
            });
        });

        // --- Animated Particle Background ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }
        function initParticles() {
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 12000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = Math.random() * 1.5 + 0.5;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() * 0.3) - 0.15;
                let speedY = (Math.random() * 0.3) - 0.15;
                let color = 'rgba(0, 51, 102, 0.4)';
                particles.push(new Particle(x, y, size, speedX, speedY, color));
            }
        }
        class Particle {
            constructor(x, y, size, speedX, speedY, color) {
                this.x = x; this.y = y; this.size = size;
                this.speedX = speedX; this.speedY = speedY; this.color = color;
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                this.x += this.speedX; this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = Math.sqrt(Math.pow(particles[a].x - particles[b].x, 2) + Math.pow(particles[a].y - particles[b].y, 2));
                    if (distance < 120) {
                        opacityValue = 1 - (distance / 120);
                        ctx.strokeStyle = `rgba(0, 51, 102, ${opacityValue * 0.3})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            connectParticles();
            requestAnimationFrame(animate);
        }
        resizeCanvas();
        animate();
    </script>
